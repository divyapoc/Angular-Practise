<div class="container">
  <div
    class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 p-4 my-5 border border-info"
  >
    <h2 class="text-center">Login</h2>
    <p>
      Already have an account? Login in or
      <a href=""> SignUp </a>
    </p>

    <form>
      <div class="mb-3 mt-3">
        <label htmlFor="UserName" class="form-label"> UserName: </label>
        <input
          type="text"
          class="form-control"
          id="UserName"
          placeholder="UserName"
          name="UserName"
          required
          [(ngModel)]="name"
        />
      </div>
      <div class="mb-3 mt-3">
        <label htmlFor="password" class="form-label"> Password: </label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter Password"
          name="password"
          required
          [(ngModel)]="password"
        />
      </div>
      <p>
        By creating an account you agree to our &nbsp;
        <a href="#">Terms &amp; Privacy</a>.
      </p>
      <div class="text-center">
        <div>
          <button
            type="button"
            class="btn btn-outline-info w-100"
            (click)="verify()"
          >
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
