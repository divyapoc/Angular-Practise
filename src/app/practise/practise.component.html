<div class="col-md-12">
  <div class="col-md-4 offset-md-4 mb-3 mt-2">
    <div class="card border-3 border-info">
      <div class="card-body">
        <div class="text-center">
          <h3>Child</h3>
          <h4>Name list</h4>
          <div *ngFor="let x of child">
            <li>{{ x.Name }}</li>
          </div>
          <h4>number generator</h4>
          <button class="btn btn-success" (click)="uniquenumber()">
            Random Unique Number
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
